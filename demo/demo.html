<html>
<head>
    <title>SCSS Tooltips | by Hacking UI</title>
    <style>
        .tooltip-holder {
            text-align: center;
            font-family: arial, helvetica, sans-serif;
        }
        h1 { color: #2c3e50; }
        .info-icon {
            display: inline-block;
            height: 50px;
            width: 50px;
            margin: 0 10px 10px 0;
            line-height: 50px;
            font-size: 1.5em;
            font-style: normal;
            text-align: center;
            border-radius: 50%;
            background:  #2785C0;
            color: #fff;
        }
    </style>

    <link rel="stylesheet" href="source/demo.css"/>

<!--

    <div class="tooltip-holder">
        <h1>SCSS Tooltips</h1>
        <i class="info-icon tooltip tooltip--nw" data-tooltip="They're bloating your code">nw</i>
        <i class="info-icon tooltip tooltip--n" data-tooltip="They're bloating your code">n</i>
        <i class="info-icon tooltip tooltip--ne" data-tooltip="Now stop using Javascript tooltips">ne</i>
        <br>
        <i class="info-icon tooltip tooltip--w" data-tooltip="They're bloating your code">w</i>
        <i class="info-icon">+</i>
        <i class="info-icon tooltip tooltip--e" data-tooltip="Now stop using Javascript tooltips">e</i>
        <br>
        <i class="info-icon tooltip tooltip--sw" data-tooltip="They're bloating your code">sw</i>
        <i class="info-icon tooltip tooltip--s" data-tooltip="They're bloating your code">s</i>
        <i class="info-icon tooltip tooltip--se" data-tooltip="Now stop using Javascript tooltips">se</i>

            <a href="http://hackingui.com/front-end/scss-tooltips/" target="_blank">Read all about this on HackingUI</a>
        </h2>
